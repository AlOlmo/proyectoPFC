<mat-tab-group>
  <mat-tab label="Todo">
    <app-company-list [displaySymbols]="allSymbols"></app-company-list>
  </mat-tab>
  <div *ngFor="let userList of userLists">
    <div *ngIf="logedIn">
      <mat-tab [label]="userList.name">
        <app-company-list [displaySymbols]="userList.symbols"></app-company-list>
      </mat-tab>
    </div>
  </div>
</mat-tab-group>
