


<header class="custom-header">
    <div class="left-buttons">
      <button>Logo</button>
    </div>
    <div class="title">InvTech</div>
    <div class="right-buttons">
      <asl-google-signin-button *ngIf="!loggedIn" type='icon' size='medium'></asl-google-signin-button>
      <div class="name-wrapper" *ngIf="loggedIn">
        <h4>{{ user.name }}</h4>
      </div>
      <img src="{{ user.photoUrl }}" referrerpolicy="no-referrer" *ngIf="loggedIn">
    </div>
  </header>
